<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Strengthless">
  <meta name="keywords" content="rng, miss cheng, strengthless, random, numbers">
  <meta name="Description" content="Generate a custom amount of numbers with only one button click! Specifically designed for Miss Cheng.">
  <title>Random number generator</title>
  <link rel="icon" href="./assets/images/favicon.png">
  <meta property="og:title" content="Random number generator" />
  <meta property="og:url" content="https://strengthless.club/rng" />
  <meta property="og:description" content="Generate a custom amount of numbers with only one button click! Specifically designed for Miss Cheng." />
  <meta property="og:image" content="https://strengthless.club/rng/assets/images/favicon.png" />
  <meta property="og:image:width" content="300" />
  <meta property="og:image:height" content="300" />
  <!-- <script src="./assets/js/generateNum-Exclusion.js"></script> -->
  <!-- <script src="./assets/js/generateNum-Probability.js"></script> -->
  <script src="./assets/js/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/generateNum-Hybrid.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="content">
    <div class="title">
      <img src="./assets/images/FTD-compressed.png" alt="cpu 19-20 4d class"></img><br>
      IVID random number generator
    </div>
    <div class="amount">
      <form action="javascript: initializeRNG();">
        <label for="amount" class="label" >Amount:</label>
        <input type="number" id="amount" name="amount" min="1" max="28" value="1">
        <button id="generateBtn" value="Submit" type="submit">Generate!</button>
      </form>
    </div>
    <div class="random">
      <span class="nbr ltr"></span>
    </div>
    <div class="finish">
      <svg height="1">
        <line height="10" x1="0" y1="0" x2="450" y2="0"></line>
      </svg>
    </div>
  </div>
</body>
</html>
